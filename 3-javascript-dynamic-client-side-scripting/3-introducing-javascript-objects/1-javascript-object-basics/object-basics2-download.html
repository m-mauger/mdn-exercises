<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Object basics: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    let bandInfo;

    // Add your code here
    const band = {
      name: 'Tally Hall',
      nationality: 'America',
      genre: 'Rock',
      members: 5,
      formed: 2004,
      split: 2011,
      albums: [{name: 'Good and Evil', released: 2006}, {name: 'Hawaii Part 2', released: 2011}]
    }

    bandInfo = `${band.name} is a band from ${band.nationality} that lasted ${band.split - band.formed} years.
    Their genre of music is ${band.genre} and their first album "${band.albums[0].name}" relased in ${band.albums[0].released}.`;

    // Don't edit the code below here!

    const section = document.querySelector('section');
    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
  </script>
